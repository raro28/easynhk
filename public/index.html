<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>NHK Easy News</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" crossorigin="anonymous">
    </head>
    <body>
        <div id="app-4" class="container">
            <div class="card-group">
                <div v-for="newsItem in newsList" class="card">
                    <div class="card-block">
                        <h3 class="card-title">{{ newsItem.title }}</h3>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn">{{ newsItem.news_id }}</a>
                    </div>
                </div>   
            </div>
        </div>
        <script src="//unpkg.com/vue/dist/vue.js"></script>
        <script src="//cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
        <script>
var app4 = new Vue({
    el: '#app-4',
    data: {newsList: []}
});
Vue.http.options.root = '/api';
Vue.http.get('news/').then(response => {
    app4.newsList.length = 0;
    for (var item of response.body) {
        app4.newsList.push(item);
    }
});
        </script>
    </body>
</html>
